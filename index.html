<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- navbar version 1 -->
        <nav class="navbar navbar-light border-bottom px-3 fixed-top color-navbar">
            <div class="container">
                <!-- aca pongo la imagen de IG con el nombre-->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/instagram.png" alt="Logo de Instagram" width="40" height="40" class="me-2">
                    Instagram
                </a>
                <div class="d-flex align-items-center">
                    <button class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#newPostModal">Create a new post</button>
                    
                    
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Configuración</a></li>
                            <li><a class="dropdown-item" href="#">Ayuda</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- iconos para vistas -->
        <div class="container mt-5 pt-5">
            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="grid-tab" data-bs-toggle="tab" data-bs-target="#grid" type="button" role="tab" aria-controls="grid" aria-selected="true">
                        <i class="bi bi-grid"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="false">
                        <i class="bi bi-list"></i>
                    </button>
                </li>
            </ul>
        </div>

        
        <div class="tab-content container mt-3" id="myTabContent">
            <!-- vista de grid-->
            <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
                <div class="container text-center custom-grid">
                    <div class="row gx-3 gy-3">
                        <div class="col-4">
                            <img src="https://images.unsplash.com/photo-1719937051124-91c677bc58fc?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Image">
                        </div>
                        <div class="col-4">
                            <img src="https://images.unsplash.com/photo-1732640452152-8cca8e1d68ef?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Image">
                        </div>
                        <div class="col-4">
                            <img src="https://images.unsplash.com/photo-1731223833744-7904a1bbeb6e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Image">
                        </div>
                    </div>
                    <div class="row gx-3 gy-3">
                        <div class="col-4">
                            <img src="https://plus.unsplash.com/premium_photo-1732538263023-14d25e6cce53?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Image">
                        </div>
                        <div class="col-4">
                            <img src="https://images.unsplash.com/photo-1727258720973-fefc6360944d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Image">
                        </div>
                        <div class="col-4">
                            <img src="https://images.unsplash.com/photo-1732105424193-3f08bb1d3f0b?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Image">
                        </div>
                    </div>
                    <div class="row gx-3 gy-3">
                        <div class="col-4">
                            <img src="https://plus.unsplash.com/premium_photo-1732646578917-f0a461798943?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Image">
                        </div>
                        <div class="col-4">
                            <img src="https://plus.unsplash.com/premium_photo-1706022626447-00c598315c09?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D0" class="img-fluid rounded" alt="Image">
                        </div>
                        <div class="col-4">
                            <img src="https://images.unsplash.com/photo-1721332153282-3be1f363074d?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Image">
                        </div>
                    </div>
                </div>
            </div>

            <!-- vista de lista -->
            <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="container">
                    <!-- 1 -->
                    <div class="row border-bottom py-4">
                        <div class="col-12 mb-3">
                            <h5>Camara</h5>
                        </div>
                        <div class="col-12 mb-3">
                            <img src="https://images.unsplash.com/photo-1719937051124-91c677bc58fc?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Dog">
                        </div>
                        <div class="col-12">
                            <p class="text-muted">204 Likes</p>
                            <p>Buena vista</p>
                        </div>
                    </div>
            
                    <!-- 2 -->
                    <div class="row border-bottom py-4">
                        <div class="col-12 mb-3">
                            <h5>Habitacion</h5>
                        </div>
                        <div class="col-12 mb-3">
                            <img src="https://images.unsplash.com/photo-1732640452152-8cca8e1d68ef?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Beach">
                        </div>
                        <div class="col-12">
                            <p class="text-muted">26,985 Likes</p>
                            <p>Claridad</p>
                        </div>
                    </div>
            
                    <!-- 3 -->
                    <div class="row border-bottom py-4">
                        <div class="col-12 mb-3">
                            <h5>Carreras</h5>
                        </div>
                        <div class="col-12 mb-3">
                            <img src="https://images.unsplash.com/photo-1727258720973-fefc6360944d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Cristiano Goal">
                        </div>
                        <div class="col-12">
                            <p class="text-muted">204 Likes</p>
                            <p>velocidad</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- header -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="newPostModalLabel">Create a new post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <!-- caption -->
                                <div class="mb-3">
                                    <label for="postCaption" class="form-label">Caption:</label>
                                    <textarea class="form-control" id="postCaption" rows="3" placeholder="Add the caption of your post here"></textarea>
                                </div>
                                <!-- botones -->
                                <div class="mb-3 d-flex gap-2">
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="bi bi-camera"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="bi bi-file-image"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- pie -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
